<div class="flex flex-col items-center justify-center h-full p-4 bg-white shadow-lg rounded-lg">
    <app-image [src]="game.coverImage" [alt]="game.name"></app-image>
    <app-text [text]="game.name"></app-text>
    <p class="text-green-600 font-bold">{{ game.price}}</p>
    <app-button [label]="'Adicionar ao carrinho'" (clicked)="onAddToCart()"></app-button>
</div>
